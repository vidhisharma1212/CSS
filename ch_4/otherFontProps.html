<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            font-size: 34px;
        }
        #Italic{
            font-style: italic;
        }
        #oblique{
            font-style: oblique 40deg;
        }
    </style>
</head>
<body>
    <h3>This is myself</h3>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repudiandae reprehenderit doloremque consectetur fugiat, distinctio ipsa voluptates officiis quidem tempore libero voluptate, eligendi temporibus!</p>

    <div id="fontstyle">
        <p id="Italic">
            This is italic
        </p>
        <p id="oblique">
            This is oblique
        </p>
    </div>
</body>
</html>
