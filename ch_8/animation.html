<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 100vh;
            width: 100vw ;
            background-color: deepskyblue;
        }
        img{
            display: flex;
            justify-content: center;
            width: 300px;
            height: 300px;
            /* background-color: chartreuse; */
            /* color: white; */

            /* animation-name: vidhi;
            animation-duration: 3s;
            animation-timing-function: ease-in;
            animation-delay: 1s ;
            animation-iteration-count: 2;
            animation-direction: alternate-reverse; */

            /* animation shorthand--> */
            animation: vidhi 3s ease-in 1s 2 alternate-reverse ;

            animation: jimm 3s ease-in 1s 2 alternate-reverse ;

            /* to put infinite repeat- */

            /* animation: vidhi 3s ease-in 1s infinite alternate-reverse ; */

            /* delay can be skipped */
        }

        /* The same animation can be used in a plural number or times */
        @keyframes vidhi{
            from{
                width: 300px;
                height: 300px;
            }
            to{
                width: 100vw;
                height: 360px;
            }
        }
        @keyframes jimm{
            0%{
                width: 300px;
                height: 300px;
            }
            20%{
                width: 50vw;
                height: 189px;
            }
            100%{
                width: 100vw;
                height: 360px;
            }

            /* not necessarily the same percentage, you can bring whatever percentages you want */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img.jpg" alt="img" width="70px">
    </div>
</body>
</html>
